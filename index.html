<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="columns">

        <!-- Weights -->
        <div class="column">
            <input type="text" id="Winput">
            <select name="Imperial" id="WImperial">
                <option value="st">Stone</option>
                <option value="lb">Pounds</option>
                <option value="oz">Ounces</option>
            </select>
            <select name="Metric" id="WMetric">
                <option value="ton">Tonnes</option>
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="mg">Miligrams</option>
            </select>
            <button id="Wconvert">Convert weight</button>
        </div>

        <!-- Heights -->
        <div class="column">
            <input type="text" id="Hinput">
            <select name="Imperial" id="HImperial">
                <option value="mi">Mile</option>
                <option value="yd">Yard</option>
                <option value="ft">Feet</option>
                <option value="in">Inch</option>
            </select>
            <select name="Metric" id="HMetric">
                <option value="km">Kilometer</option>
                <option value="m">Meter</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Milimeter</option>
            </select>
            <button id="Hconvert">Convert height</button>
        </div>

        <div class="column">
        <output id="output">o/p</output>
    </div>

    </div>
</div>
    <script src="index.js" charset="utf-8"></script>    
</body>
</html>
